repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.2.1
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
# The below needs: pre-commit install --hook-type commit-msg
# Ref: https://jorisroovers.com/gitlint/latest/commit_hooks/
-   repo: https://github.com/jorisroovers/gitlint
    rev: v0.18.0
    hooks:
    -   id: gitlint
        args: [--staged, --config=./gitlint/.gitlint.symlink, --msg-filename]
        stages: [commit-msg]
